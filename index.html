<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Thiago - Convert Money</title>
</head>

<body>

    <img  class="logo" src="./assests/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Convert <b>de</b>
            <select class="currency-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolár Americano</option>
                <option value="euro">EUR€ Euro </option>
                <option value="libra">GRP£ Libra Eurobe</option>
                <option value="bitcoin">BTC₿ Bitcoin</option>

            </select>
        </label>
    <br>
        <label>
            Convert <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolár Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">EUR€ Euro </option>
                <option value="libra">GRP£ Libra Eurobe</option>
                <option value="bitcoin">BTC₿ Bitcoin</option>

            </select>
        </label>
<br>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000.00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <did class="currency-box">
                <img src="./assests/brasil 2.png" alt="logo-real">
                <p class="currency">Real</p>
                <p class="value-to-convert">R$ 0,00</p>

            </did>
     
        <img class="arrow" src="./assests/Vector.png" alt="seta">

            <did class="currency-box">
                <img class="currency-img" src="./assests/estados-unidos (1) 1.png" alt="logo-dolar">
                <p class="currency" id="currency-name">Dolár Americano</p>
                <p class="value">US$ 0,00</p>
                
            </did>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>
</html>
